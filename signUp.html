<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="signUp.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="flex-container">
      <!-- -----------------------------left section----------------------------------->
      <div class="container-1">
        <div class="container1-2">
          <p class="p1">Our Philosophy</p>
          <p class="p2">Attention. Always.</p>
          <img class="aspire-logo" src="Image 56.png" alt="aspirelogo" />
        </div>
      </div>
      <!-----------------------------------right section------------------------------------------ -->
      <div class="container-2">
        <h2>Hello!</h2>
        <p>Employee Portal Sign Up</p>
        <div class="container2-1">
          <label id="user" for="uname">Username</label><br />
          <input
            type="text"
            id="usernames"
            class="login-text-input"
            placeholder="Ramesh "
            name="uname"
            required
          />
          <span id="usercheck"></span>
          <label id="emailid" for="email">Email</label><br />
          <input
            type="text"
            id="email-id"
            class="signup-email"
            placeholder="Ramesh.kanniyappan@aspiresys.com"
            name="email"
            required
          />
          <span id="emailcheck"></span>
          <label id="pswd" for="psw">Password</label><br />
          <input
            id="login-pswd-input"
            type="password"
            placeholder="***************"
            name="psw"
            required
          />
          <span id="passcheck"></span>
          <i class="far fa-eye" id="togglePassword"></i>
        </div>
        <br /><br />
        <label id="service-line" for="service">Service Line</label><br />
        <select name="service" id="service">
          <option value="Usability Engineering">Usability Engineering</option>
          <option value="Development">Development</option>
        </select>
        <button id="signup" type="submit">Create your account</button>
      </div>
      <!---------------------------------------- -->
    </div>
    <script src="signUp.js"></script>
  </body>
</html>
